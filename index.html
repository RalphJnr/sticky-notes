<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticky Notes</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/4ea6a382f8.js" crossorigin="anonymous"></script>

<!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- CSS Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar">
    <h1 class="animate__animated animate__rubberBand big-heading"> <i class="icon fa-solid fa-pen"></i> Sticky Notes</h1>
    <button class="nav-button" type="button" name="button">Add New Note</button>
  </nav>

  <div class="container">

    <article class="notes-container">

      <div class="note-box blue">
        <i class="remove-note-icon fa-solid fa-circle-xmark fa-2x"></i>
        <div class="note-heading">
          <textarea class="textbox-heading" placeholder="Enter note title..." name="name" rows="2" cols="20"></textarea>
        </div>
        <div class="note-body">
          <textarea class="textbox-body" placeholder="Enter note description here.." name="name" rows="5" cols="30"></textarea>
        </div>
      </div>

    </article>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
